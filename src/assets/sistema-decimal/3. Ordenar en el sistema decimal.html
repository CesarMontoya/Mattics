<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen centrada</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* ocupa toda la ventana */
      display: flex;
      justify-content: center; /* centra horizontalmente */
      align-items: center;     /* centra verticalmente */
      background-color: #f5f5f5; /* color de fondo opcional */
    }
    img {
      max-width: 90%;  /* ajusta el tama√±o para que no desborde */
      max-height: 90%;
      border: 2px solid #333; /* borde opcional */
    }
  </style>
</head>
<body>
  <img src="img/3 Sistema Decimal.jpg" alt="Sistema Decimal">
</body>
</html>
